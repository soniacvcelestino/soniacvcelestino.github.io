<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando página aleatoria</title>
    <style>
        /* Estilos para la pantalla de carga */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 9999; /* Asegura que se muestre sobre todo el contenido */
            opacity: 1;
            animation: fadeOut 2s forwards 3s; /* Animación de desvanecimiento después de 3 segundos */
            padding: 20px; /* Añadimos un poco de espacio para que no se vea pegado a los bordes */
        }

        /* Animación para desvanecer el texto después de 3 segundos */
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Hacemos que el texto se ajuste para pantallas pequeñas */
        @media (max-width: 768px) {
            #loading {
                font-size: 18px; /* Reducimos el tamaño de la fuente en pantallas pequeñas */
            }
        }

        @media (max-width: 480px) {
            #loading {
                font-size: 16px; /* Reducimos aún más el tamaño de la fuente en pantallas muy pequeñas */
            }
        }
    </style>
    <script>
        // Lista de URLs de las 12 páginas
        const paginas = [
            "index1.html",
            "index2.html",
            "index3.html",
            "index4.html",
            "index5.html",
            "index6.html",
            "index7.html",
            "index8.html",
            "index9.html",
            "index10.html",
            "index11.html",
            "index12.html"
        ];

        // Redirigir a una página aleatoria al cargar la página
        window.onload = function() {
            const paginaAleatoria = paginas[Math.floor(Math.random() * paginas.length)];
            setTimeout(function() {
                window.location.href = paginaAleatoria;
            }, 3000); // Espera 3 segundos antes de redirigir
        };
    </script>
</head>
<body>
    <!-- Pantalla de carga -->
    <div id="loading">
        Cargando página aleatoria...
    </div>
</body>
</html>
